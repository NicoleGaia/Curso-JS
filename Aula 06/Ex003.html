<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body {
            background-color: rgb(192, 248, 248);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello Word!</h1>
    <p>Let's start the adventure</p>
    <script>
       var n1 = parseInt(prompt('Digite um número: ')); //parseInt para numero inteiro
       var n2 = parseInt(prompt('Digite outro número: ')); //parseFloat para numero decimal
       var soma = n1 + n2;
       alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // o + serve para concatenação e adição
       //(number + number = number)
       // (string + string = string)
    </script>
</body>
</html>
