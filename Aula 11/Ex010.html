<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} km/h <br>`
            if(vel > 80){
                res.innerHTML += `Você foi MULTADO por estar acima da velocidade permitida <br>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`

        }
        
    </script>
</body>
</html>
