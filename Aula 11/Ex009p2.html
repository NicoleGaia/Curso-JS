<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 17pt Arial;
        }
        div#res{
            margin-top: 20px;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Média de notas</h1>
    <input type= "number" name="txtn1" id="txtn1" placeholder="Digite a primeira nota">
    <input type="number" name="txtn2" id="txtn2" placeholder="Digite a segunda nota">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">Resultado:</div>

    <script>
        function calcular(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var m = (n1 + n2) / 2
            res.innerHTML = `<p> A média simples entre ${n1} e ${n2} é igual a ${m}.<p/> <br>`
            if(m >= 7){
                res.innerHTML += `<p> Você foi <strong> APROVADO! <strong/> <p/>`
            }
            else{
                res.innerHTML += `Você foi <strong> REPROVADO! <strong/>`
            }
        }
    </script>
</body>
</html>
