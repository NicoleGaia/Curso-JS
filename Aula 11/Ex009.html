<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <input type="text" name = "txtpais" id = "txtpais" placeholder="Digite o nome do país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtpais.value
            res.innerHTML = `Você é do país <strong> ${pais}<strong/>.<br>`
            if(pais == 'Brasil'){
                res.innerHTML += `Você é brasileiro.`
            }
            else{
                res.innerHTML += `Você é estrangeiro.`
            }
        }
        
    </script>
</body>
</html>
